
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P195: Elite Tracker</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #6366f1; --nerve: #a855f7; --cali: #22c55e; --text: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .dashboard { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #334155; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .tile-header { font-weight: 800; text-transform: uppercase; font-size: 0.7rem; color: #94a3b8; margin-bottom: 12px; border-left: 4px solid var(--nerve); padding-left: 10px; }
        .timer-display { font-size: 3.5rem; font-weight: 800; text-align: center; color: var(--primary); margin: 10px 0; }
        .habit-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px; }
        .habit-box { background: #334155; padding: 10px; border-radius: 12px; text-align: center; font-size: 0.65rem; font-weight: 800; cursor: pointer; border: 2px solid transparent; color: #94a3b8; }
        .habit-box.active { background: #4c1d95; border-color: var(--nerve); color: white; }
        .checklist { list-style: none; padding: 0; margin: 15px 0; }
        .checklist li { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #334155; font-size: 1rem; }
        .checklist input[type="checkbox"] { width: 24px; height: 24px; flex-shrink: 0; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; background: var(--primary); color: white; text-transform: uppercase; font-size: 1rem; transition: 0.2s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .stat-val { font-size: 1.4rem; font-weight: 800; color: var(--cali); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card" style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--primary);">
        <div>
            <small style="color:#94a3b8; font-size:0.6rem;">WEIGHT</small>
            <div class="stat-val" style="color:white; font-size: 1.1rem;" id="currWeight">250.0</div>
        </div>
        <div style="text-align:center;">
            <small style="color:#94a3b8; font-size:0.6rem;">GOAL DEFICIT</small>
            <div class="stat-val" style="font-size: 1.1rem;">2200</div>
        </div>
        <div style="text-align:right;">
            <small style="color:#94a3b8; font-size:0.6rem;">MIN WATER (OZ)</small>
            <div class="stat-val" style="color:#38bdf8; font-size: 1.1rem;">125</div>
        </div>
    </div>

    <div class="card">
        <div class="tile-header">Session: <span id="rTitle">Loading...</span></div>
        <div class="timer-display" id="timer">60:00</div>
        
        <button class="btn" onclick="toggleTimer()" id="tBtn">Start 60m Session</button>
        <button class="btn" id="restBtn" onclick="startRest()" style="background:#475569; margin-top:10px;">Start 60s Rest</button>
        
        <div class="tile-header" style="border-color: var(--cali); margin-top:25px;">Task Checklist</div>
        <ul id="checkList" class="checklist"></ul>
    </div>

    <div class="card">
        <div class="tile-header">Daily Progress</div>
        <div class="habit-grid">
            <div class="habit-box" id="hSupp" onclick="this.classList.toggle('active')">SUPPS</div>
            <div class="habit-box" id="hTRT" onclick="this.classList.toggle('active')">TRT PIN</div>
            <div class="habit-box" id="hWater" onclick="this.classList.toggle('active')">WATER+</div>
        </div>
        <input type="number" id="cals" placeholder="Calories Eaten Today">
        <button class="btn" onclick="saveWeight()" style="background:var(--cali);">Log New Weight</button>
    </div>
</div>

<script>
    let timerInterval, restInterval;
    const SESSION_DURATION = 3600; // 1 hour

    const routines = [
        {t: "Sun: Active Rest", e: ["45 Min Walk", "Magnesium (500mg)", "Prep Meals"]},
        {t: "Mon: Calisthenics", e: ["Pushups: 4x12", "Inverted Rows: 4x10", "Dips: 3x10", "Plank: 3x1min"]},
        {t: "Tue: Metcon", e: ["Shadow Box: 3m", "Air Squats: 4x25", "High Knees: 1m", "Burpees: 10"]},
        {t: "Wed: Core/Cardio", e: ["Dead Bugs: 4x12", "Bird-Dogs: 3x10", "Side Plank: 30s", "30m Walk"]},
        {t: "Thu: Calisthenics", e: ["Squats: 4x20", "Lunges: 3x12", "Wall Sit: 1min", "Calf Raises: 3x20"]},
        {t: "Fri: Metcon", e: ["Mtn Climbers: 45s", "Burpees: 10", "Jumping Jacks: 1m", "Plank Jacks: 45s"]},
        {t: "Sat: Active Rest", e: ["Mobility Flow", "30 Min Walk", "Magnesium (500mg)"]}
    ];

    function updateWorkout() {
        const day = new Date().getDay(); 
        document.getElementById('rTitle').innerText = routines[day].t;
        document.getElementById('checkList').innerHTML = routines[day].e.map(ex => 
            `<li><input type="checkbox"> <span>${ex}</span></li>`).join('');
    }

    function toggleTimer() {
        const startTime = localStorage.getItem('sessionStartTime');
        if (!startTime) {
            const now = Date.now();
            localStorage.setItem('sessionStartTime', now);
            startInterval(now);
            document.getElementById('tBtn').innerText = "SESSION RUNNING";
            document.getElementById('tBtn').style.background = "#ef4444";
        } else {
            if(confirm("End session and reset timer?")) {
                localStorage.removeItem('sessionStartTime');
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "60:00";
                document.getElementById('tBtn').innerText = "START 60m SESSION";
                document.getElementById('tBtn').style.background = "var(--primary)";
            }
        }
    }

    function startInterval(start) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - start) / 1000);
            const remaining = SESSION_DURATION - elapsed;
            
            if (remaining <= 0) {
                document.getElementById('timer').innerText = "DONE";
                document.getElementById('tBtn').innerText = "FINISH";
                clearInterval(timerInterval);
                return;
            }

            let m = Math.floor(remaining / 60), s = remaining % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }, 1000);
    }

    function startRest() {
        let restLeft = 60;
        const restBtn = document.getElementById('restBtn');
        restBtn.disabled = true;
        clearInterval(restInterval);
        restInterval = setInterval(() => {
            restLeft--;
            restBtn.innerText = `RESTING: ${restLeft}s`;
            if (restLeft <= 0) {
                clearInterval(restInterval);
                restBtn.innerText = "START 60s REST";
                restBtn.disabled = false;
                alert("Rest Over - Get Back To Work");
            }
        }, 1000);
    }

    function saveWeight() {
        const w = prompt("Current Weight (lbs):", "250");
        if(w) {
            localStorage.setItem('p195_lastWeight', w);
            document.getElementById('currWeight').innerText = parseFloat(w).toFixed(1);
        }
    }

    window.onload = () => {
        const savedStart = localStorage.getItem('sessionStartTime');
        if (savedStart) {
            startInterval(parseInt(savedStart));
            document.getElementById('tBtn').innerText = "SESSION RUNNING";
            document.getElementById('tBtn').style.background = "#ef4444";
        }
        document.getElementById('currWeight').innerText = localStorage.getItem('p195_lastWeight') || "250.0";
        updateWorkout();
    };
</script>
</body>
</html>
