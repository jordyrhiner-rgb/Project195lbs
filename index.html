<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P195: Elite Protocol</title>
    <style>
        :root { 
            --bg: #020617; 
            --card: rgba(30, 41, 59, 0.7); 
            --primary: #6366f1; 
            --nerve: #a855f7; 
            --cali: #10b981; 
            --text: #f8fafc; 
        }
        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617); 
            color: var(--text); margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }
        .dashboard { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 15px; }
        .card { 
            background: var(--card); backdrop-filter: blur(12px); border-radius: 24px; 
            padding: 20px; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
        }
        .tile-header { font-weight: 800; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.1em; color: var(--primary); margin-bottom: 12px; }
        .timer-display { font-size: 4rem; font-weight: 900; text-align: center; margin: 10px 0; background: linear-gradient(to bottom, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--nerve)); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #94a3b8; border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }
        .checklist { list-style: none; padding: 0; margin: 15px 0; }
        .checklist li { background: rgba(15, 23, 42, 0.4); margin-bottom: 8px; padding: 14px; border-radius: 14px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .habit-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .habit-box { background: rgba(51, 65, 85, 0.4); padding: 12px; border-radius: 14px; text-align: center; font-size: 0.7rem; font-weight: 800; cursor: pointer; color: #94a3b8; border: 1px solid transparent; }
        .habit-box.active { background: rgba(99, 102, 241, 0.2); border-color: var(--primary); color: white; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.5); color: white; font-size: 1rem; margin-bottom: 10px; box-sizing: border-box; }
        .history-list { font-size: 0.8rem; color: #94a3b8; width: 100%; border-collapse: collapse; }
        .history-list th { text-align: left; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .history-list td { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <div style="display:flex; justify-content: space-between;">
            <div><small style="color:#94a3b8; font-size:0.6rem;">WEIGHT</small><div id="currWeight" style="font-size:1.2rem; font-weight:800;">250.0</div></div>
            <div style="text-align:right;"><small style="color:#94a3b8; font-size:0.6rem;">WATER GOAL</small><div style="font-size:1.2rem; font-weight:800; color:#38bdf8;">125 oz</div></div>
        </div>
    </div>

    <div class="card">
        <div class="tile-header">SESSION: <span id="dayLabel">MONDAY</span></div>
        <h2 id="rTitle" style="margin: 0; font-size: 1.2rem;">CALISTHENICS</h2>
        <div class="timer-display" id="timer">60:00</div>
        <button class="btn btn-primary" onclick="toggleTimer()" id="tBtn">Start 60m Session</button>
        <button class="btn btn-secondary" id="restBtn" onclick="startRest()">Start 60s Rest</button>
        <ul id="checkList" class="checklist"></ul>
    </div>

    <div class="card">
        <div class="tile-header">DAILY LOG</div>
        <div class="habit-grid">
            <div class="habit-box" id="hSupp" onclick="toggleHabit('hSupp')">SUPPS</div>
            <div class="habit-box" id="hWater" onclick="toggleHabit('hWater')">125oz H2O</div>
        </div>
        <input type="number" id="weightIn" placeholder="Today's Weight (lbs)">
        <input type="number" id="calsIn" placeholder="Total Calories Eaten">
        <button class="btn btn-primary" onclick="logEntry()" style="background: var(--cali);">Log & Save Day</button>
    </div>

    <div class="card">
        <div class="tile-header">MISSION HISTORY</div>
        <table class="history-list">
            <thead><tr><th>DATE</th><th>LBS</th><th>CALS</th></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</div>

<script>
    let timerInterval, restInterval;
    const routines = [
        {t: "Active Rest", d: "SUNDAY", e: ["45 Min Walk", "Stretch", "Prep"]},
        {t: "Calisthenics (Upper)", d: "MONDAY", e: ["Pushups: 4x12", "Inverted Rows: 4x10", "Dips: 3x10", "Plank: 3x1min"]},
        {t: "High-Burn Metcon", d: "TUESDAY", e: ["Shadow Box: 3m", "Air Squats: 4x25", "High Knees: 1m", "Burpees: 10"]},
        {t: "Core / Cardio", d: "WEDNESDAY", e: ["Dead Bugs: 4x12", "Bird-Dogs: 3x10", "Side Plank: 30s", "30m Cardio"]},
        {t: "Calisthenics (Lower)", d: "THURSDAY", e: ["Squats: 4x20", "Lunges: 3x12", "Wall Sit: 1min", "Calf Raises: 3x20"]},
        {t: "Full Body Metcon", d: "FRIDAY", e: ["Mtn Climbers: 45s", "Burpees: 10", "Jumping Jacks: 1m", "Plank Jacks: 45s"]},
        {t: "Active Rest", d: "SATURDAY", e: ["Mobility Flow", "30 Min Walk", "Foam Roll"]}
    ];

    function updateWorkout() {
        const day = new Date().getDay(); 
        document.getElementById('rTitle').innerText = routines[day].t;
        document.getElementById('dayLabel').innerText = routines[day].d;
        document.getElementById('checkList').innerHTML = routines[day].e.map(ex => `<li><input type="checkbox"> <span>${ex}</span></li>`).join('');
    }

    function toggleTimer() {
        const startTime = localStorage.getItem('p195_start');
        if (!startTime) {
            const now = Date.now(); localStorage.setItem('p195_start', now);
            runInterval(now);
        } else {
            if(confirm("Reset?")) { localStorage.removeItem('p195_start'); clearInterval(timerInterval); document.getElementById('timer').innerText = "60:00"; }
        }
    }

    function runInterval(start) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const rem = 3600 - Math.floor((Date.now() - start) / 1000);
            if (rem <= 0) { document.getElementById('timer').innerText = "DONE"; return; }
            document.getElementById('timer').innerText = `${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')}`;
        }, 1000);
    }

    function startRest() {
        let r = 60; const b = document.getElementById('restBtn'); b.disabled = true;
        restInterval = setInterval(() => {
            r--; b.innerText = `REST: ${r}s`;
            if (r <= 0) { clearInterval(restInterval); b.innerText = "Start 60s Rest"; b.disabled = false; }
        }, 1000);
    }

    function toggleHabit(id) { document.getElementById(id).classList.toggle('active'); }

    function logEntry() {
        const w = document.getElementById('weightIn').value;
        const c = document.getElementById('calsIn').value;
        if (!w || !c) return alert("Enter weight and calories");
        
        const history = JSON.parse(localStorage.getItem('p195_history') || "[]");
        history.unshift({ date: new Date().toLocaleDateString(), weight: w, cals: c });
        localStorage.setItem('p195_history', JSON.stringify(history.slice(0, 7)));
        localStorage.setItem('p195_lastWeight', w);
        location.reload();
    }

    window.onload = () => {
        const history = JSON.parse(localStorage.getItem('p195_history') || "[]");
        document.getElementById('historyBody').innerHTML = history.map(h => `<tr><td>${h.date}</td><td>${h.weight}</td><td>${h.cals}</td></tr>`).join('');
        document.getElementById('currWeight').innerText = localStorage.getItem('p195_lastWeight') || "250.0";
        const saved = localStorage.getItem('p195_start'); if (saved) runInterval(parseInt(saved));
        updateWorkout();
    };
</script>
</body>
</html>
