<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P195: Elite Protocol</title>
    <style>
        :root { 
            --bg: #020617; 
            --card: rgba(30, 41, 59, 0.7); 
            --primary: #6366f1; 
            --nerve: #a855f7; 
            --cali: #10b981; 
            --accent: #f43f5e;
            --text: #f8fafc; 
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617); 
            color: var(--text); 
            margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }
        .dashboard { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 15px; }
        
        .card { 
            background: var(--card); 
            backdrop-filter: blur(12px); 
            border-radius: 24px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
        }

        .tile-header { 
            font-weight: 800; text-transform: uppercase; font-size: 0.7rem; 
            letter-spacing: 0.1em; color: var(--primary); margin-bottom: 12px;
            display: flex; justify-content: space-between;
        }

        .timer-display { 
            font-size: 4rem; font-weight: 900; text-align: center; margin: 10px 0;
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn { 
            width: 100%; padding: 18px; border: none; border-radius: 16px; 
            font-weight: 800; cursor: pointer; text-transform: uppercase; 
            transition: all 0.2s ease; font-size: 0.9rem;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--nerve)); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #94a3b8; border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }

        .checklist { list-style: none; padding: 0; margin: 15px 0; }
        .checklist li { 
            background: rgba(15, 23, 42, 0.4); margin-bottom: 8px; padding: 14px; 
            border-radius: 14px; display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .checklist input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--cali); }

        .habit-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .habit-box { 
            background: rgba(51, 65, 85, 0.4); padding: 12px; border-radius: 14px; 
            text-align: center; font-size: 0.65rem; font-weight: 800; cursor: pointer;
            border: 1px solid transparent; color: #94a3b8;
        }
        .habit-box.active { background: rgba(99, 102, 241, 0.2); border-color: var(--primary); color: white; }

        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(15, 23, 42, 0.5); color: white; font-size: 1rem; box-sizing: border-box;
        }
        
        .stat-group { display: flex; justify-content: space-between; align-items: center; }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: white; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <div class="stat-group">
            <div>
                <small style="color:#94a3b8; font-size:0.6rem; font-weight:700;">CURRENT WEIGHT</small>
                <div class="stat-val" id="currWeight">250.0</div>
            </div>
            <div style="text-align:center;">
                <small style="color:#94a3b8; font-size:0.6rem; font-weight:700;">DAILY DEFICIT</small>
                <div class="stat-val" style="color:var(--cali);">2200</div>
            </div>
            <div style="text-align:right;">
                <small style="color:#94a3b8; font-size:0.6rem; font-weight:700;">WATER GOAL</small>
                <div class="stat-val" style="color:#38bdf8;">125 oz</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="tile-header">
            <span>ACTIVE SESSION</span>
            <span id="dayLabel" style="color:var(--nerve)">MONDAY</span>
        </div>
        <h2 id="rTitle" style="margin: 0 0 10px 0; font-size: 1.2rem;">CALISTHENICS</h2>
        <div class="timer-display" id="timer">60:00</div>
        
        <button class="btn btn-primary" onclick="toggleTimer()" id="tBtn">Start 60m Session</button>
        <button class="btn btn-secondary" id="restBtn" onclick="startRest()">Start 60s Rest</button>

        <ul id="checkList" class="checklist"></ul>
    </div>

    <div class="card">
        <div class="tile-header">DAILY LOGISTICS</div>
        <div class="habit-grid">
            <div class="habit-box" id="hSupp" onclick="toggleHabit('hSupp')">SUPPS</div>
            <div class="habit-box" id="hTRT" onclick="toggleHabit('hTRT')">TRT PIN</div>
            <div class="habit-box" id="hWater" onclick="toggleHabit('hWater')">125oz H2O</div>
        </div>
        <input type="number" id="cals" placeholder="Enter Calories Eaten" style="margin-bottom:10px">
        <button class="btn btn-secondary" onclick="saveWeight()" style="background: rgba(16, 185, 129, 0.1); color: var(--cali); border-color: var(--cali);">Update Morning Weight</button>
    </div>
</div>

<script>
    let timerInterval, restInterval;
    const SESSION_DURATION = 3600;

    const routines = [
        {t: "Active Rest", d: "SUNDAY", e: ["Long Walk (45 min)", "Magnesium (500mg)", "Prep Meals"]},
        {t: "Calisthenics (Upper)", d: "MONDAY", e: ["Pushups: 4x12", "Inverted Rows: 4x10", "Dips: 3x10", "Plank: 3x1min"]},
        {t: "High-Burn Metcon", d: "TUESDAY", e: ["Shadow Box: 3m", "Air Squats: 4x25", "High Knees: 1m", "Burpees: 10"]},
        {t: "Core / Cardio", d: "WEDNESDAY", e: ["Dead Bugs: 4x12", "Bird-Dogs: 3x10", "Side Plank: 30s", "30m Cardio"]},
        {t: "Calisthenics (Lower)", d: "THURSDAY", e: ["Squats: 4x20", "Lunges: 3x12", "Wall Sit: 1min", "Calf Raises: 3x20"]},
        {t: "Full Body Metcon", d: "FRIDAY", e: ["Mtn Climbers: 45s", "Burpees: 10", "Jumping Jacks: 1m", "Plank Jacks: 45s"]},
        {t: "Active Rest", d: "SATURDAY", e: ["Mobility Flow", "30 Min Walk", "Foam Roll"]}
    ];

    function updateWorkout() {
        const day = new Date().getDay(); 
        document.getElementById('rTitle').innerText = routines[day].t;
        document.getElementById('dayLabel').innerText = routines[day].d;
        document.getElementById('checkList').innerHTML = routines[day].e.map(ex => 
            `<li><input type="checkbox"> <span>${ex}</span></li>`).join('');
    }

    function toggleTimer() {
        const startTime = localStorage.getItem('sessionStartTime');
        if (!startTime) {
            const now = Date.now();
            localStorage.setItem('sessionStartTime', now);
            startInterval(now);
            document.getElementById('tBtn').innerText = "SESSION IN PROGRESS";
        } else {
            if(confirm("Reset 60-minute session?")) {
                localStorage.removeItem('sessionStartTime');
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "60:00";
                document.getElementById('tBtn').innerText = "Start 60m Session";
            }
        }
    }

    function startInterval(start) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - start) / 1000);
            const remaining = SESSION_DURATION - elapsed;
            if (remaining <= 0) {
                document.getElementById('timer').innerText = "DONE";
                document.getElementById('timer').style.color = "var(--cali)";
                clearInterval(timerInterval);
                return;
            }
            let m = Math.floor(remaining / 60), s = remaining % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }, 1000);
    }

    function startRest() {
        let restLeft = 60;
        const btn = document.getElementById('restBtn');
        btn.disabled = true;
        clearInterval(restInterval);
        restInterval = setInterval(() => {
            restLeft--;
            btn.innerText = `REST: ${restLeft}s`;
            if (restLeft <= 0) {
                clearInterval(restInterval);
                btn.innerText = "Start 60s Rest";
                btn.disabled = false;
            }
        }, 1000);
    }

    function toggleHabit(id) {
        document.getElementById(id).classList.toggle('active');
    }

    function saveWeight() {
        const w = prompt("Current Weight (lbs):", "250");
        if(w) {
            localStorage.setItem('p195_lastWeight', w);
            document.getElementById('currWeight').innerText = w;
        }
    }

    window.onload = () => {
        const savedStart = localStorage.getItem('sessionStartTime');
        if (savedStart) {
            startInterval(parseInt(savedStart));
            document.getElementById('tBtn').innerText = "SESSION IN PROGRESS";
        }
        document.getElementById('currWeight').innerText = localStorage.getItem('p195_lastWeight') || "250.0";
        updateWorkout();
    };
</script>

</body>
</html>
